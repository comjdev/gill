location:
  title: Location
  subtitle: The best place to have your newborn photos
  copy:
    - Please don't feel any pressure to have a perfectly tidy house to have newborn photos taken. You've just welcomed a baby into your world, and that's all that truly matters. I'm happy to work with whatever your home looks like. Together, we'll take a look around and decide on the best spots within your home to capture your baby’s newborn photos, adjusting anything as needed to use natural light and create a comfortable setting. Another wonderful option is to have your newborn photos taken at an outdoor location, especially if you have one that is meaningful to you.
    - Newborn photos are generally taken within the first two weeks of life when babies tend to be sleepier. However, I completely understand that this timeframe might not feel right for every family. If you don't feel quite ready for a photoshoot during those initial days, please don't hesitate to discuss this with me. We can absolutely plan your baby photography session for a slightly older age when you and your baby feel more settled and comfortable. The most important thing is to capture these precious moments when the time is right for your family.

