intro:
  title: Melbourne Newborn Photographer
  subtitle: Early Days, Lasting Memories
  copy:
    - Welcoming a tiny new human into your family is a big deal. My newborn photography sessions are all about capturing the wonder and beauty of your brand new baby in a natural and loving way. I take a super relaxed approach, capturing the tiniest of details that make your baby so special, and the new moments between you, just as you are.

