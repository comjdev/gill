what_to_expect:
  title: What to expect
  subtitle: What to expect at your newborn photography session
  copy:
    - I remember those early days with my own babies. Mostly I remember the sleep deprivation but I also remember looking at their tiny details in awe and wanting to remember it all. This is why the focus of each newborn shoot is on your sweet baby and all their little details. Capturing plenty of photos of you together is equally as important. We’ll document those early days together, moments you'll undoubtedly want to look back on and remember.
    - My newborn photography sessions are designed to be a relaxed and laid-back experience for everyone. I understand that navigating life with a newborn can be unpredictable, so I bring along everything we need for the photoshoot – soft blankets, wraps etc. You don't need to worry about a thing. We’ll include those everyday spaces that are now a part of your new life, the spot you feed in quietly, their first room or even snuggled up in bed together, we’ll capture it all. I’ll also send you my Newborn Guide beforehand to answer any questions you might have and give you further information.

